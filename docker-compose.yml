version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
      - ./_input_materials:/_input_materials
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/digital_ecosystem
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: infra/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend:/app
      - ./apps/frontend/node_modules:/app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  db:
    image: ankane/pgvector
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=digital_ecosystem
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
