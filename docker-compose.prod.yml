version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - PYTHONPATH=/app
    # Production: Run migrations -> seed -> uvicorn
    command: sh -c "python apps/backend/scripts/apply_migrations.py && python apps/backend/scripts/seed_demo.py && uvicorn apps.backend.app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'"
    depends_on:
      - db
    restart: always

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BACKEND_URL=http://backend:8000
      - PYTHONPATH=/app
    depends_on:
      - backend
    restart: always

  frontend:
    build:
      context: .
      dockerfile: infra/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: /api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - BACKEND_URL=http://backend:8000
      - PORT=3000
    restart: always

  db:
    image: ankane/pgvector
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  directus:
    image: directus/directus:latest
    ports:
      - "8055:8055"
    volumes:
      - directus_uploads:/directus/uploads
    depends_on:
      - db
    env_file:
      - .env
    environment:
      KEY: "${DIRECTUS_KEY}"
      SECRET: "${DIRECTUS_SECRET}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      DB_CLIENT: "pg"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_DATABASE: "${POSTGRES_DB}"
      DB_USER: "${POSTGRES_USER}"
      DB_PASSWORD: "${POSTGRES_PASSWORD}"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
    restart: always

volumes:
  db_data:
  redis_data:
  directus_uploads:
